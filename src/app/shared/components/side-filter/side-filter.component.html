<div class="e-search-container">
  <div class="e-title-container">
    <h3 class="e-search-title m-4">{{ filterTitle }}</h3>
    <span class="verticalLine"></span> <span class="horizontalLine"></span>
    <h5 class="e-search-title-mini mt-5 ml-5">Search Filter</h5>
    <span class="mini-verticalLine"></span>
    <span class="mini-horizontalLine"></span>
  </div>

  <div class="e-input-container">
    <form [formGroup]="searchForm">
      <label class="e-label mt-4">NATIONALITY ID</label>
      <input type="text" etiyaInput="dark" formControlName="nationalityId" (keypress)="isNumber($event)"
        onkeydown="if(event.ctrlKey && event.keyCode==86){return false;}"
        onKeyPress="if(this.value.length==11) return false;" max="99999999999" #nationalityId />

      <label class="e-label">CUSTOMER ID</label>
      <input type="text" etiyaInput="dark" formControlName="customerId" (keypress)="isNumber($event)"
        onkeydown="if(event.ctrlKey && event.keyCode==86){return false;}"
        onKeyPress="if(this.value.length==7) return false;" max="9999999" #customerId />

      <label class="e-label">ACCOUNT NUMBER</label>
      <input type="text" etiyaInput="dark" formControlName="accountNumber" (keypress)="isNumber($event)"
        onkeydown="if(event.ctrlKey && event.keyCode==86){return false;}"
        onKeyPress="if(this.value.length==10) return false;" max="9999999999" #accountNumber />

      <label class="e-label">GSM NUMBER</label>
      <input [textMask]="{ mask: phoneMask }" type="text" etiyaInput="dark" formControlName="gsmNumber"
        onkeydown="if(event.ctrlKey && event.keyCode==86){return false;}"
        onKeyPress="if(this.value.length==11) return false;" max="9999999999" #gsmNumber />

      <!-- <label class="e-label">GSM NUMBER</label>
      <input
        type="number"
        etiyaInput="dark"
        formControlName="gsmNumber"
        onKeyPress="if(this.value.length==10) return false;"
        #gsmNumber
      /> -->

      <label class="e-label">FIRST NAME</label>
      <input type="text" etiyaInput="dark" formControlName="firstName" maxlength="50" #firstName />

      <label class="e-label">LAST NAME</label>
      <input type="text" etiyaInput="dark" formControlName="lastName" maxlength="50" #lastName />

      <label class="e-label">ORDER NUMBER</label>
      <input type="text" etiyaInput="dark" formControlName="orderNumber" (keypress)="isNumber($event)"
        onKeyPress="if(this.value.length==8) return false;" max="99999999" #orderNumber />
    </form>
  </div>
  <div class="e-btn-container">
    <button type="button" etiyaButton="clear" (click)="clear()">CLEAR</button>
    <button type="button" etiyaButton="search" (click)="search()" [disabled]="
        searchForm.valid &&
        nationalityId.value.length === 0 &&
        customerId.value.length === 0 &&
        accountNumber.value.length === 0 &&
        firstName.value.length === 0 &&
        lastName.value.length === 0 &&
        orderNumber.value.length === 0
      ">
      SEARCH<img etiyaButton="img-search" src="../assets/img/search-btn-logo.png" />
    </button>
  </div>
</div>
