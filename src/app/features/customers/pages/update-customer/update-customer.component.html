<div class="e-create-customer-table">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="col-12 app-user-info">
          <app-user-info></app-user-info>
        </div>
      </div>
      <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
        <app-settings-menu></app-settings-menu>
      </div>
    </div>
    <div class="bar-menu">
      <app-bar-menu></app-bar-menu>
    </div>
  </div>

  <app-main-layout [layoutTitle]="'Customer Info'">
    <label class="ml-4 mt-2">Update Info </label>

    <div class="p-5"></div>
    <div class="e-customer-content">
      <div class="d-flex justify-content-center">
        <form *ngIf="updateCustomerForm" [formGroup]="updateCustomerForm" class="p-4">
          <div class="row">
            <div class="row d-flex justify-space-between align-items-center">
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="first-name">First Name:</label>
                  <input class="col-7" type="text" etiyaInput="dark" formControlName="firstName" />
                </div>
              </div>
              <div class="col-6 form-group">
                <div class="form-group">
                  <label class="col-5" for="middleName">Middle Name:</label>
                  <input class="col-7" type="text " etiyaInput="dark" formControlName="middleName" />
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="lastName">Last Name:</label>
                  <input class="col-7" type="text " etiyaInput="dark" formControlName="lastName" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="birthDate">Birth Date*:</label>
                  <input class="col-7" type="date" etiyaInput="dark" formControlName="birthDate"
                    [max]="today | date: 'yyyy-MM-dd'" (blur)="onDateChange($event)" [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerForm.controls['birthDate'].errors
                    }" />
                </div>
                <small *ngIf="
                    isShow &&
                    updateCustomerForm.controls['birthDate'].errors &&
                    !futureDate &&
                    !under18
                  " class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px">
                  compulsory fields must be filled.
                </small>
                <small *ngIf="futureDate" class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px">
                  Please enter a valid date of birth
                </small>
                <small *ngIf="under18" class="p-error block ng-invalid ng-dirty"
                  style="color: red; margin-left: 220px; margin-top: -20px">
                  The customer cannot be under the age of 18.
                </small>
              </div>

              <div class="col-6">
                <div class="form-group d-flex ">
                  <label class="col-5" for="gender">Gender*:</label>
                  <div class="e-dropdown col-7 p-0">
                    <select name="gender" id="gender" class="p-2" formControlName="gender" [ngClass]="{
                        'invalid-input':
                          isShow && updateCustomerForm.controls['gender'].errors
                      }">
                      <option selected value="Female">Female</option>
                      <option value="Male">Male</option>
                    </select>
                  </div>
                  <small *ngIf="
                      isShow && updateCustomerForm.controls['gender'].errors
                    " id="lastName-help" class="p-error block ng-invalid ng-dirty"
                    style="color: red; margin-left: 220px; margin-top: -20px">
                    Mandatory fields can not left blank!
                  </small>
                </div>
              </div>


              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="fatherName"> Father Name:</label>
                  <input class="col-7" type="text" etiyaInput="dark" formControlName="fatherName" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="motherName">Mother Name:</label>
                  <input class="col-7" type="text" etiyaInput="dark" formControlName="motherName" />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="nationalId">Nationality ID:</label>
                  <input class="col-7" type="text" etiyaInput="dark" formControlName="nationalityId" />
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div style="width: 1125px" class="row p-0 pt-4">
              <div class="col-6 d-flex justify-content-lg-start">
                <button etiyaButton="clear" routerLink="/dashboard/customers/customer-info/{{
                    customer.id
                  }}">
                  CANCEL
                </button>
              </div>
              <div class="col-6 d-flex justify-content-lg-end">
                <button etiyaButton="clear" (click)="update()">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </app-main-layout>
</div>
