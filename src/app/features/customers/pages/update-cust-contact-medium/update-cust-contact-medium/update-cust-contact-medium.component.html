<div class="e-create-customer-table">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-3">
        <div class="col-12 app-user-info">
          <app-user-info></app-user-info>
        </div>
      </div>
      <div class="col-12 col-lg-9 d-flex justify-content-end p-0">
        <app-settings-menu></app-settings-menu>
      </div>
    </div>
    <div class="bar-menu">
      <app-bar-menu></app-bar-menu>
    </div>
  </div>

  <app-main-layout [layoutTitle]="'Contact Medium'">
    <div class="p-5"></div>
    <div class="e-customer-content">
      <div class="d-flex justify-content-center">
        <form
          *ngIf="updateCustomerContactForm"
          [formGroup]="updateCustomerContactForm"
          class="p-4"
        >
          <div class="row">
            <div class="row d-flex justify-space-between align-items-center">
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="email">Email* :</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="email"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['email'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow && updateCustomerContactForm.controls['email'].errors
                  "
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red"
                >
                  Please enter a valid e-mail adress etiya@example.com for
                  example.
                </small>
              </div>
              <div class="col-6 form-group">
                <div class="form-group">
                  <label class="col-5" for="homePhone">Home Phone :</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="homePhone"
                    mask="(000) 000-0000"
                    max="10"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['homePhone'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow &&
                    updateCustomerContactForm.controls['homePhone'].errors
                  "
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red"
                >
                  You entered missing value.
                </small>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="mobilePhone">Mobile Phone* :</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    class="e-contact-input"
                    formControlName="mobilePhone"
                    mask="(000) 000-0000"
                    max="10"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['mobilePhone'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow &&
                    updateCustomerContactForm.controls['mobilePhone'].errors
                  "
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red"
                >
                  You entered a missing number
                </small>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label class="col-5" for="faxNumber">Fax :</label>
                  <input
                    class="col-7"
                    type="text"
                    etiyaInput="dark"
                    formControlName="fax"
                    onKeyPress="if(this.value.length==7) return false;"
                    [ngClass]="{
                      'invalid-input':
                        isShow &&
                        updateCustomerContactForm.controls['fax'].errors
                    }"
                  />
                </div>
                <small
                  *ngIf="
                    isShow && updateCustomerContactForm.controls['fax'].errors
                  "
                  class="p-error block ng-invalid ng-dirty"
                  style="color: red"
                >
                  Please check the entered value.
                </small>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-5">
            <div style="width: 1125px" class="row p-0 pt-4">
              <div class="col-6 d-flex justify-content-lg-start">
                <button etiyaButton="clear" (click)="cancelChanges()">
                  CANCEL
                </button>
              </div>
              <div class="col-6 d-flex justify-content-lg-end">
                <button etiyaButton="clear" (click)="update()" [disabled]="!this.updateCustomerContactForm.valid">UPDATE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </app-main-layout>
</div>
