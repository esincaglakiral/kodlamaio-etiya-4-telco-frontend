<div class="e-address-container">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="row">
      <div class="d-flex justify-content-end p-0">
        <app-user-info></app-user-info>
      </div>
    </div>
  </div>
  <app-main-layout [layoutTitle]="'CREATE CUSTOMER'">
    <div class="e-address-content">
      <div class="address-title mb-5">
        <app-info-title [infoTitle]="'Address Info'"></app-info-title>
      </div>
      <div class="d-flex justify-content-center m-6">
        <div class="e-address-form-container">
          <form [formGroup]="addressForm">
            <div class="row">
              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="city">City<span class="e-star">*</span> </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center">
                    <div class="e-dropdown">
                      <select
                        etiyaInput="dark"
                        name="gender"
                        id="gender"
                        formControlName="city"
                        [ngClass]="{
                          'invalid-input':
                            isShow && addressForm.controls['city'].errors
                        }"
                      >
                        <option selected disabled hidden value="">
                          Select a city
                        </option>
                        <option
                          *ngFor="let city of cityList"
                          [ngValue]="city.id"
                        >
                          {{ city.name }}
                        </option>
                      </select>
                    </div>
                  </div>
                  <small
                    *ngIf="isShow && addressForm.controls['city'].errors"
                    class="p-error block ng-invalid ng-dirty"
                    style="color: red; margin-left: 350px"
                  >
                    compulsory fields must be filled.
                  </small>
                </div>
              </div>
              <div class="col-12 col-xl-7">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="flatNumber"
                      >House/Flat Number<span class="e-star">*</span>
                    </label>
                  </div>

                  <div class="col-12 col-lg-8 e-address-col-center">
                    <input
                      type="text"
                      etiyaInput="dark"
                      formControlName="flatNumber"
                      onkeydown="if(event.ctrlKey && event.keyCode==86){return false;}"
                      (keydown.space)="$event.preventDefault()"
                      onKeyPress="if(this.value.length==10) return false;"
                      max="9999999999"
                      min="0000000000"
                      [ngClass]="{
                        'e-invalid-input':
                          isShow && addressForm.controls['flatNumber'].errors
                      }"
                    />
                  </div>
                  <small
                    *ngIf="isShow && addressForm.controls['flatNumber'].errors"
                    class="p-error block ng-invalid ng-dirty"
                    style="color: red; margin-left: 500px"
                  >
                    compulsory fields must be filled.
                  </small>
                </div>
              </div>

              <div class="col-12 col-xl-5">
                <div class="row e-address-input">
                  <div class="col-12 col-lg-4 e-address-col-center">
                    <label for="street"
                      >Street<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 col-lg-8 e-address-col-center">
                    <input
                      type="text"
                      etiyaInput="dark"
                      formControlName="street"
                      onKeyPress="if(this.value.length==50)"
                      (keydown.space)="$event.preventDefault()"
                      maxlength="50"
                      [ngClass]="{
                        'invalid-input':
                          isShow && addressForm.controls['street'].errors
                      }"
                    />
                  </div>
                  <small
                    *ngIf="isShow && addressForm.controls['street'].errors"
                    class="p-error block ng-invalid ng-dirty"
                    style="color: red; margin-left: 350px"
                  >
                    compulsory fields must be filled.
                  </small>
                </div>
              </div>
              <div class="col-12">
                <div class="row mb-1">
                  <div class="col-12 e-address-col-center">
                    <label for="address-description"
                      >Address Description<span class="e-star">*</span>
                    </label>
                  </div>
                  <div class="col-12 e-address-col-center">
                    <textarea
                      class="e-address-desc"
                      placeholder=""
                      onKeyPress="if(this.value.length==250) return false;"
                      (keydown.space)="$event.preventDefault()"
                      formControlName="description"
                      maxlength="250"
                      [ngClass]="{
                        'invalid-input':
                          isShow && addressForm.controls['description'].errors
                      }"
                    ></textarea>
                  </div>
                  <small
                    *ngIf="isShow && addressForm.controls['description'].errors"
                    class="p-error block ng-invalid ng-dirty"
                    style="color: red"
                  >
                    compulsory fields must be filled.
                  </small>
                </div>
              </div>
            </div>
            <div class="row mt-2 d-flex justify-content-center">
              <div class="e-buttons">
                <button etiyaButton="clear" (click)="cancelChanges()">
                  CANCEL
                </button>

                <button
                  etiyaButton="clear"
                  style="margin-left: 875px"
                  (click)="save()"
                >
                  SAVE
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </app-main-layout>
</div>
